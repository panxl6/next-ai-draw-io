name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发部署
  workflow_dispatch:  # 允许手动触发

# 并发控制：确保一次提交只部署一次
# 使用 github.ref 确保同一分支的多个提交不会同时部署
# cancel-in-progress: true 表示如果新的提交触发部署，会取消正在进行的旧部署
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Build application
      run: |
        npm run build
      env:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1

    - name: Prepare deployment files
      run: |
        mkdir -p deploy-package
        # Verify standalone build exists
        if [ ! -d ".next/standalone" ]; then
          echo "错误: 未找到 standalone 构建文件"
          echo "请确保 next.config.ts 中设置了 output: 'standalone'"
          exit 1
        fi
        # Copy standalone build output (preserve directory structure)
        echo "复制 standalone 构建文件"
        mkdir -p deploy-package/.next
        cp -r .next/standalone deploy-package/.next/
        mkdir -p deploy-package/.next/static
        cp -r .next/static/* deploy-package/.next/static/ || true
        # Copy public assets
        cp -r public deploy-package/
        # Copy deployment scripts
        cp deploy.sh deploy-package/
        cp next-ai-draw-io.service deploy-package/
        # Verify deployment package structure
        echo "验证部署包结构:"
        ls -la deploy-package/
        if [ -d "deploy-package/.next" ]; then
          echo ".next 目录内容:"
          ls -la deploy-package/.next/
          if [ -d "deploy-package/.next/standalone" ]; then
            echo ".next/standalone 目录内容:"
            ls -la deploy-package/.next/standalone/ | head -10
          fi
        fi
        # Note: Do not copy .env files via GitHub Actions for security
        # Add them directly on the server or use GitHub Secrets

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        source: "deploy-package/*"
        target: "/tmp/deploy-next-ai-draw-io"
        strip_components: 1
        timeout: 30s
        command_timeout: 10m
        debug: true

    - name: Verify deployment files
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        timeout: 30s
        command_timeout: 10m
        debug: true
        script: |
          echo "检查部署文件:"
          ls -la /tmp/deploy-next-ai-draw-io/
          if [ -d "/tmp/deploy-next-ai-draw-io/.next" ]; then
            echo ".next 目录存在:"
            ls -la /tmp/deploy-next-ai-draw-io/.next/
            if [ -d "/tmp/deploy-next-ai-draw-io/.next/standalone" ]; then
              echo ".next/standalone 目录存在:"
              ls -la /tmp/deploy-next-ai-draw-io/.next/standalone/ | head -10
            else
              echo "错误: .next/standalone 目录不存在"
              exit 1
            fi
          else
            echo "错误: .next 目录不存在"
            exit 1
          fi

    - name: Execute deployment script
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        timeout: 30s
        command_timeout: 10m
        debug: true
        script: |
          chmod +x /tmp/deploy-next-ai-draw-io/deploy.sh
          sudo /tmp/deploy-next-ai-draw-io/deploy.sh

