name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发部署
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Build application
      run: |
        npm run build
      env:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1

    - name: Prepare deployment files
      run: |
        mkdir -p deploy-package
        # Copy build output (standalone mode includes necessary files)
        if [ -d ".next/standalone" ]; then
          echo "Standalone build detected"
          cp -r .next/standalone deploy-package/.next/
          mkdir -p deploy-package/.next/static
          cp -r .next/static/* deploy-package/.next/static/ || true
        else
          echo "Standard build - copying full .next directory"
          cp -r .next deploy-package/
        fi
        # Copy public assets
        cp -r public deploy-package/
        # Copy necessary config files
        cp package.json deploy-package/
        cp package-lock.json deploy-package/ || true
        cp next.config.ts deploy-package/
        # Copy deployment scripts
        cp deploy.sh deploy-package/
        cp next-ai-draw-io.service deploy-package/
        # Copy server.js if exists (for non-standalone mode)
        [ -f server.js ] && cp server.js deploy-package/ || true
        # Note: Do not copy .env files via GitHub Actions for security
        # Add them directly on the server or use GitHub Secrets

    - name: Test SSH connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "SSH 连接测试成功！"
          echo "服务器信息："
          uname -a
          whoami
          pwd

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        source: "deploy-package/*"
        target: "/tmp/deploy-next-ai-draw-io"
        strip_components: 1
        timeout: 30s
        command_timeout: 10m
        debug: true

    - name: Execute deployment script
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        timeout: 30s
        command_timeout: 10m
        debug: true
        script: |
          chmod +x /tmp/deploy-next-ai-draw-io/deploy.sh
          sudo /tmp/deploy-next-ai-draw-io/deploy.sh

