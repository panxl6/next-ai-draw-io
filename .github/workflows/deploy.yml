          echo "âŒ é”™è¯¯: deploy-package/next-ai-draw-io.service æ–‡ä»¶ä¸å­˜åœ¨"
          exit 1
        fi
        # Check .next/standalone directory
        if [ ! -d "deploy-package/.next/standalone" ]; then
          echo "âŒ é”™è¯¯: deploy-package/.next/standalone ç›®å½•ä¸å­˜åœ¨"
