        echo "âœ… éƒ¨ç½²åŒ…ç»“æ„éªŒè¯é€šè¿‡"
        echo "ğŸ“ éƒ¨ç½²åŒ…å†…å®¹:"
        ls -la deploy-package/
        echo ""
