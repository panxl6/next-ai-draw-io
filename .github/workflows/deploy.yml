        mkdir -p deploy-package/.next
        cp -r .next/standalone deploy-package/.next/
        mkdir -p deploy-package/.next/static
        cp -r .next/static/* deploy-package/.next/static/ || true
        # Copy public assets
        cp -r public deploy-package/
        # Copy deployment scripts
        cp deploy.sh deploy-package/
        cp next-ai-draw-io.service deploy-package/
